<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a tasty food</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background: cyan;">
{% if duplicate %}
    <div class="alert alert-warning" role="alert">
        This item is already there in your database!
    </div>
{% endif %}
{% if trim %}
    <div class="alert alert-warning" role="alert">
        Please enter a valid category!
    </div>
{% endif %}
{% if duplicate != "False" and result %}
    <div class="alert alert-success" role="alert">
        A new food category successfully added!
    </div>
{% endif %}
<center>
        <div class="card" style="width: 30%; margin-top: 2px;">

              <div class="card-body" style="background: powderblue;">
                  <h5 class="card-title" style="font-family: Zapf Chancery;">Add a new food item</h5>
                  <hr>
                    <img src="{{ url_for('static', filename='images/food_category.jpg') }}" class="card-img-top" alt="Food Category Image">

                  <form action="?cat={{ food_category }}" method="POST">
                      <div style="text-align: left;">
                          <div class="mb-2 mt-2">
                            <label for="exampleInputEmail1" class="form-label" style="font-size: 18px; font-family: Arnoldboecklin;">Enter The Food Name:</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="food_name" aria-describedby="emailHelp" REQUIRED>
                          </div>
                          <a href="/additems/"> <button type="button" class="btn btn-outline-primary">Back</button> </a>
                          <button type="submit" class="btn btn-primary">Add Here</button>
                      </div>
                    </form>
              </div>
        </div>
</center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
